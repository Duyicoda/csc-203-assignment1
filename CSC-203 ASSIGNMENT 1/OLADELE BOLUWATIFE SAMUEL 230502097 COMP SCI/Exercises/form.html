 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-black">
        <h1 class="company-color">Kodecamp Academy</h1>
        <h2 class="company-color">Application Form</h2>
        <form action="#" method="get">
            <fieldset>
                <legend>Personal information</legend>
                <label for="Fullname">Full Name</label>
                <input type="text" id="Fullname" name="Fullname" required>
                <br>
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="Phone">Phone number</label>
                <input type="tel" id="phone" name="phone" required>
                <br>
                <label for="dob">Date of birth</label>
                <input type="date" id="endate" name="enddate" required>
                <br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                 <option value="">select</option>
                 <option value="male">male</option>
                 <option value="female">female</option>
                 <option value="other">other</option>
                </select>
                <br>
                <label for="option">What Would You Like To Learn</label>
                <select name="more option" id="dropdown">
                    <option value="" aria-placeholder="select">select your option</option>
                    <option value="">Front-end</option>
                    <option value="">Back-end</option>
                    <option value="">cyber security</option>
                    <option value="">Devops</option>
                </select>
                <br>
                <br>
                <button>
                    submit
                </button>
            </fieldset>
        </form>
    </div>
</body>
</html>
