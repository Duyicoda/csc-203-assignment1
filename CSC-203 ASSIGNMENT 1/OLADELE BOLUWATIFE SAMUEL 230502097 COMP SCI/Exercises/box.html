<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student record</title>
</head>
<body>
    <h1>Student record</h1>
  <fieldset>
    <form method="post" action="#">
        <label for="Surname">Surname</label>
        <input type="text" id="surname" name="surname" required>
        <br>
        <label for="Other Name(s)">other name(s)</label>
        <input type="text" id="other name(s)" name="other name(s)" required>
        <br>
        <label for="matric number">matric number</label>
        <input type="text" id="matric number" name="matric number" required>
        <br>
        <label for="Department">Department</label>
        <input type="text" id="Department" name="Department" required>
        <br>
        <label for="Dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" id="female" name="Gender" value="female" required>
        <label for="female">female</label>
        <input type="radio" id="male" name="Gender" value="male" required>
        <label for="male">male</label>
        <br>
        <input type="submit" value="submit">
    </form>
  </fieldset> 
</body>
</html>
