<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form action="/submit" method="post">
            <label type="Fullname">Full name:</label>
            <input type="text" id="fullname"
            name="fullname"required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"
            name="email"required><br><br>
            <label for="phone">Phone Number:</label>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"name="dob" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender"name="gender"required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select><br><br>

                <label for="bio">Biography:</label><br>
                <texatarea id="bio" name="bio" rows="4"cols="50" required></texatarea><br><br>

                <label for="hobbies">Hobbies:</label><br>
                <input type="checkbox"id="hobby1"
                name="hobbies"value="reading">
                Reading<br>
                <input type="checkbox"id="hobby2"
                name="hobbies"value="sports">Sports<br>
                <input type="checkbox" id="hobby3"
                name="hobbies"value="music">
                Music<br><br>
            <label for="terms"> 
                <input type="checkbox" id="terms"
                name="terms"required> I agree to the terms and conditions
            </label><br><br>
            <input type="submit"value="Submit">  
        </form>
    </body>
</html>
