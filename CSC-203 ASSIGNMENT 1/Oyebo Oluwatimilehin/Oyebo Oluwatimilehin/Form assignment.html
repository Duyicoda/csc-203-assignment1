<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>PERSONAL INFORMATION</h1>
        <div>
            <Label>Surname:</Label>
            <input type="text" placeholder="dee" required>
        </div>
        <br>
        <div>
            <Label>Firstname:</Label>
            <input type="text" placeholder="tee" required>
        </div>
        <br>
        <div>
            <Label>Middlename</Label>
            <input type="text" placeholder="jp" required>
        </div>
        <br>
        <div>
            <Label>Gender:</Label>
        </div>
        <div>
            <input type="radio" name="gender" value="female"> Female
        </div>

        <div>
            <input type="radio" name="gender" value="male"> Male
        </div>
        <div>
            <input type="radio" name="gender" value="other"> Other
        </div>
        <br>
        <div>
            <Label>Hobbies:</Label>
        </div>
        <div>
            <input type="checkbox" name="hobbies[]" value="programming"> Programming
        </div>

        <div>
            <input type="checkbox" name="hobbies[]" value="football"> Football
        </div>

        <div>
            <input type="checkbox" name="hobbies[]" value="reading novel"> Reading Novel
        </div>

        <div>
            <input type="checkbox" name="hobbies" value="volleyball"> Volleyball
        </div>

        <div>
            <input type="checkbox" name="hobbies" value="cricket"> Cricket
        </div>

        <div>
            <input type="checkbox" name="hobbies" value="dancing"> Dancing
        </div>
        <br>
        <br>
        <div>
            <Label>Phone:</Label>
            <input type="text" placeholder="+234.........." required>
        </div>
        <br>
        <div>
            <Label>Address</Label>
            <br>
            <textarea id="address" name="address" rows="5" cols="30" required></textarea>
        </div>
        <br>
        <div>
            <Label>Password:</Label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <Label>Email:</Label>
            <input type="text" placeholder=".......@gmail.com" required>
        </div>
        <br>
        <div>
            <Label>Phone:</Label>
            <input type="text" placeholder="081........">
        </div>
        <br>
        <div>
            <Label>Date:</Label>
            <input type="text" placeholder="DDMMYYYY">
        </div>
        <br>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
