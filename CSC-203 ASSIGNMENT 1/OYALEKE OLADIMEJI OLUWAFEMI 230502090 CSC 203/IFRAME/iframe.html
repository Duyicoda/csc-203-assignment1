<body>
    <h1>Media Demonstration</h1>

    <h2>Iframes</h2>
    <iframe src="https://www.wikipedia.org" width="600" height="400" style="border:1px solid black;"></iframe>
    <iframe src="https://www.example.com" width="600" height="400" style="border:1px solid black;"></iframe>

    <h2>Videos</h2>

    </video>
