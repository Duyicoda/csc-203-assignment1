<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sales Tax Return Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            padding: 20px;  
            border: 1px solid #ccc;  
            max-width: 600px;  
        }  
        h1 {  
            text-align: center;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
        input, select {  
            width: 100%;  
            padding: 8px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #28a745;  
            border: none;  
            color: white;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #218838;  
        }  
    </style>  
</head>  
<body>  

    <h1>Sales Tax Return Form</h1>  

    <form action="/submit-tax-return" method="POST">  
        <label for="business-name">Business Name:</label>  
        <input type="text" id="business-name" name="business_name" required>  

        <label for="business-id">Business ID:</label>  
        <input type="text" id="business-id" name="business_id" required>  

        <label for="tax-period">Tax Period:</label>  
        <select id="tax-period" name="tax_period" required>  
            <option value="">Select Tax Period</option>  
            <option value="Q1">Q1</option>  
            <option value="Q2">Q2</option>  
            <option value="Q3">Q3</option>  
            <option value="Q4">Q4</option>  
        </select>  

        <label for="total-sales">Total Sales:</label>  
        <input type="number" id="total-sales" name="total_sales" required>  

        <label for="tax-rate">Sales Tax Rate (%):</label>  
        <input type="number" id="tax-rate" name="tax_rate" required>  

        <label for="total-tax">Total Sales Tax Due:</label>  
        <input type="number" id="total-tax" name="total_tax" required>  

        <label for="payment-method">Payment Method:</label>  
        <select id="payment-method" name="payment_method">  
            <option value="credit_card">Credit Card</option>  
            <option value="bank_transfer">Bank Transfer</option>  
            <option value="check">Check</option>  
        </select>  

        <button type="submit">Submit Tax Return</button>  
    </form>  

</body>  
</html>
