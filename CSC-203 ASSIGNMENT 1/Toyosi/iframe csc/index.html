<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Iframe</title>
    <style>
        body {
            font-family: serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 560px;
            height: 315px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Iframe YouTube Video</h1>
    <p>Watch this amazing video below:</p>
    <iframe 
    width="560" height="315" src="https://www.youtube.com/embed/P8zCaj-xqdQ?si=xz0eNOvqY5olH9lW" 
    title="YouTube video player" frameborder="0"
     allow=" autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
