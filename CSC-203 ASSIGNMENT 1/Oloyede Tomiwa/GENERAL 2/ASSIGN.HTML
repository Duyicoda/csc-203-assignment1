<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<style>
     body {

       background-color:whitesmoke;
    
    }
   
   
   
   h1
   {

        text-align:center;
    }
</style>
<body>
    <h1>Application Form</h1>
    <form action="/submit" method="POST">
        <!-- Text input -->
        <label for="fullname">Full Name:</label>
        <input placeholder="fullname" id="fullname" name="fullname" required><br><br>

        <!-- Email input -->
        <label for="email">Email Address:</label>
        <input placeholder="email" id="email" name="email" required><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input placeholder="password" id="password" name="password" required><br><br>

        <!-- Radio buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="Yes"><br><br>

        <!-- Select dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="Nigeria">NIGERIA</option>
            <option value="Usa">USA</option>
            <option value="Spain">Spain</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        

        <!-- Number input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>


        <!-- Submit button -->
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
