<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>New Costumer Registration Form</title>

</head>
<body>
    <div>
        <h1>New Customer Registration Form</h1><br>
        <h2>Customer Details:</h2>
        <br>
        <form action="#" method="post">
        <label for="fullname">Full Name</label>
        <input required placeholder="first name" type="text" id="firstname">
        <input placeholder="last name" type="text" name="" id="lastname">
        <br><br>
        <label for="address">Address</label>
        <input required type="text" placeholder="state, city, street" id="address">
        <br><br>
        <label for="postal code">Postal Code</label>
        <input required placeholder="xxxxxx" type="text" id="postalcode">
        <br><br>
        <label for="phone number">Phone Number</label>
        <input required type="tel" id="phonenumber">
        <br><br>
        <label for="email">Email</label>
        <input required type="email" placeholder="e.g.email@yahoo.com" id="email">
        <br><br>
        <button itemid="button" type="submit" ><b>SUBMIT</b></button>
        <br><br>
        </form>
    </div>
    
</body>
</html>
